server:
  port: 8080
spring:
  application:
    #应用的名称，可选
    name: reggie_take_out
  shardingsphere:
    datasource:
      names:
        master,slave  #两个数据源，名字分别是master,slave,名字可以不固定，但是下面的master和slave的字眼要与此处的一致
      #主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.138.100:3306/reggie?characterEncoding=utf-8&useSSL=false
        name: root
        password: root
      #从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.138.101:3306/reggie?characterEncoding=utf-8&useSSL=false
        name: root
        password: root
    masterslave:
      #读写配置分离 从库负载均衡策略，round_robin轮询，当多个从库则按顺序查询
      load-balance-algorithm-type: round_robin
      #最终的数据源名称  bin的名字
      name: dataSource
      #主库数据源名称 指定主库的数据源（很明显配置了master为主库）
      master-data-source-name: master
      #从库数据源名称列表，当多个从库以逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启sql显示，默认为false
  main:
    allow-bean-definition-overriding: true
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 0
  cache:
    redis:
      time-to-live: 1800000  #设置缓存数据的过期时间
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
reggie:
  path: D:\JavaProject\reggie_take_out\src\main\resources\backend\images\upload\